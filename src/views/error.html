{% extends 'main-layout.html' %}

{% block content %}
<div class="row">
  <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-xs-8 col-sm-8 col-md-8">
    <div style="text-align: center">
      <h1>{{ message }}</h1>
      {% if error %}
        <h2>{{ error.status }}</h2>
      {% endif %}
    </div>
    {% if error %}
      <pre>{{ error.stack }}</pre>
    {% endif %}
    </div>
  </div>  
</div>

{% endblock %}
