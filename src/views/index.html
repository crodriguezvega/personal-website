{% extends 'home-layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-2">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <img src="/img/logo.png" class="img-responsive">
      </div>
    </div>  
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="divider"></div>
      </div> 
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <ul class="list-unstyled" style="margin: 0">
          <li><a href="https://www.linkedin.com">LinkedIn</a></li>
          <li><a href="https://github.com/crodriguezvega">GitHub</a></li>
          <li><a href="https://www.instagram.com/gato_murr">Instagram</a></li>
          <li><a href="https://www.behance.net/crodvegf13a">Behance</a></li>
          <li><a href="https://www.youtube.com">YouTube</a></li>
        </ul>
      </div> 
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="divider"></div>
      </div> 
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <span>&copy; {{ year }}<span>
      </div> 
    </div>
  </div>
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-8">
        <a href="/visualizations/wilco-shows">
          <div class="img-responsive image-link" style="background-image: url('../img/wilco-shows.png')" alt="Visualization of Wilco's shows since 1994">
            <header> 
              <h4>Colors of Wilco's shows</h4>
            </header>
          </div>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <a href="/visualizations/nba-salaries">
          <div class="img-responsive image-link" style="background-image: url('../img/nba-salaries.png')" alt="Visualization of the salaries of NBA players">
            <header> 
              <h4>NBA players' salaries</h4>
            </header>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
